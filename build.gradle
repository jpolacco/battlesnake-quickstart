plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
    id 'kotlinx-serialization' version '1.3.20'
    id "com.github.ben-manes.versions" version "0.21.0"
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://kotlin.bintray.com/kotlinx" }
        maven { url 'https://jitpack.io' }
    }
}

def jvmVersion = '1.8'
def kotlinVersion = '1.3.21'
def serializationVersion = '0.10.0'
def loggingVersion = '1.6.25'
def sparkVersion = '2.8.0'
def slf4jVersion = '1.7.21'
def junitVersion = '5.4.0'
def dispatchVersion = '0.1.8'

def appName = 'battlesnake-dispatch'

group = 'io.battlesnake'
version = "$dispatchVersion-SNAPSHOT"
description = appName
sourceCompatibility = jvmVersion

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:$serializationVersion"
    implementation "io.github.microutils:kotlin-logging:$loggingVersion"
    implementation "com.sparkjava:spark-core:$sparkVersion"
    implementation "org.slf4j:slf4j-simple:$slf4jVersion"

    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = jvmVersion
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = jvmVersion
    }
}

test {
    useJUnitPlatform()
}

